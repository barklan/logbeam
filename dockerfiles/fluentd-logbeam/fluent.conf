<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_modifier
  <record>
    hostnameAuto "#{Socket.gethostname}"
    tag ${tag}
    hostname "#{ENV['LOGBEAM_HOSTNAME']}"
    createTime ${Time.at(time).iso8601}
  </record>
</filter>

<filter **>
  @type parser
  @log_level debug
  key_name log
  reserve_data true
  remove_key_name_field true
  emit_invalid_record_to_error false
  <parse>
    @type json
  </parse>
</filter>

<match **>
  @type copy
  <store>
    @type http

    endpoint "#{ENV['LOGBEAM_HTTP_DUMP_ENDPOINT']}"
    open_timeout 2
    retryable_response_codes [400, 401, 404, 502, 503]

    <auth>
      method basic
      username "#{ENV['LOGBEAM_USER']}"
      password "#{ENV['LOGBEAM_PASSWORD']}"
    </auth>

    <format>
      @type json
    </format>
    json_array false
    <buffer>
      flush_interval 10s
      retry_type exponential_backoff
      retry_max_interval 50s
      disable_chunk_backup true
    </buffer>
  </store>
</match>
