version: "3.9"

services:
  logdip:
    image: '${DOCKER_IMAGE_PREFIX?Variable not set}logdip:rolling'
    build:
      context: .
      dockerfile: dockerfiles/logdip.dockerfile
      args:
        DOCKER_IMAGE_PREFIX: ${DOCKER_IMAGE_PREFIX?Variable not set}
        BUILDKIT_INLINE_CACHE: 1
    networks:
      - traefik-public
    env_file:
      - ./.env

networks:
  traefik-public:
    external: true

volumes:
  app-db-data:
